{% extends 'layouts/base.html' %}

{% block content %}
    {% if status %}
        <p>{{ status }}</p>
    {% endif %}
    <form action="/authorization" method="post" class="auth">
        <label>Email: {{ form.email }}</label>
        <label>Пароль: {{ form.password }}</label>
        <label>{{ form.submit }}</label>
    </form>
{% endblock %}
