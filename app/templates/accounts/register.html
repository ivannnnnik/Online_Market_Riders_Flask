{% extends "layouts/base.html" %}

{% block content %}
    {% if status %}
        <p>{{ status }}</p>
    {% endif %}
    <form action="/registration" method="post" class="registr">
        {{ form.hidden_tag() }}
        <label>{{ form.username.label }} {{ form.username }}</label>
        <label>{{ form.email.label }} {{ form.email }}</label>
        <label>{{ form.password.label }} {{ form.password }}</label>
        <label>{{ form.submit }}</label>
    </form>
{% endblock %}
