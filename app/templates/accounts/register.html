{% extends "layouts/base.html" %}

{% block content %}
    {% if status %}
        <p>{{ status }}</p>
    {% endif %}
    <form action="/registration" method="post" class="registr">
        <label>Имя: {{ form.username }}</label>
        <label>Email: {{ form.email }}</label>
        <label>Пароль: {{ form.password }}</label>
        <label>{{ form.submit }}</label>
    </form>
{% endblock %}
