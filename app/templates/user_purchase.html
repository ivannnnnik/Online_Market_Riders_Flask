{% extends "layouts/base.html" %}
{% block content %}
    <input name="action-1" onclick="history.back();" id="btn-in-back-pur" class="btn btn-primary"
           type="button" value="Вернуться к покупкам"/>
    {% for product in products %}
        <div class="uk-flex uk-flex-column uk-flex-wrap-stretch" id="product-view-class-{{ product.id }}"
             style="max-width: 950px;">
            <div class="uk-card" id="card-def">
                <div class="uk-text-center uk-grid-small" uk-grid>
                    <div class="uk-width-1-4">
                        <div class="uk-card uk-card-default uk-card-body">
                            <div class="uk-height-small" id="card-1-4-s">
                                <div class="uk-position-center"
                                     onclick="location.href = '{{ url_for("get_product", product_id=product.id) }}'">
                                    <picture>
                                        <img src="../{{ product.photo }}" id="img-style-pur"
                                             alt="">
                                    </picture>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-3-4">
                        <div class="uk-card uk-card-default uk-card-body ">
                            <div class="uk-height-small" style="height: 60px">
                                <div class="uk-position-center-left" id="card-pos-3-4">
                                    <p>{{ product.name | hidden_product_format }}
                                        &#215; {{ product.count_product }}</p>
                                </div>
                                <div class="uk-position-center" id="crd-pos-cen">
                                        <span>
                                            <span id="product-price-{{ product.id }}">{{ product.price * product.count_product }}
                                            </span> ₽
                                        </span>
                                </div>
                                <p hidden id="product-id">{{ product.id }}</p>
                                <div class="uk-position-center-right uk-overlay uk-overlay-default"
                                     style="height: 130px">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="uk-card uk-position-right" id="products-card-relink-1">
        <div class="create-order">
            <p><input id="form-an-order-1" type="button"
                      value="Оплачено" class="btn btn-primary"></p>
        </div>
        <div class="uk-width-1-3">
            <div class="uk-card uk-position-top-center" id="card1-3">
                <div class="price" id="price-order-cart">
                    <div class="price-view-cart">
                        <div>
                            <h3><span><span id="final-cart-price">{{ final_price | price_format }}</span></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
{% endblock %}
